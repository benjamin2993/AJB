<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt JSON with CryptoJS</title>
    
    <!-- Include CryptoJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
        // Function to decrypt AES-ECB content using CryptoJS
        function decryptAes(contentBase64, key) {
            try {
                const keyWordArray = CryptoJS.enc.Utf8.parse(key);
                const encryptedWordArray = CryptoJS.enc.Base64.parse(contentBase64);

                // Perform AES decryption in ECB mode with PKCS7 padding
                const decrypted = CryptoJS.AES.decrypt(
                    { ciphertext: encryptedWordArray },
                    keyWordArray,
                    { mode: CryptoJS.mode.ECB, padding: CryptoJS.pad.Pkcs7 }
                );

                // Convert decrypted data to UTF-8 string
                const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
                console.log('Decrypted Text:', decryptedText);

                return decryptedText;
            } catch (error) {
                console.error('Decryption Error:', error);
                throw error;
            }
        }

        // Function to fetch and decrypt JSON content
        async function loadAndDecryptJson() {
            try {
                // Fetch the encrypted JSON file
                const response = await fetch('https://benjamin2993.github.io/AJB/10/SST/HISTORY/1.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const json = await response.json();
                const encryptedContent = json.content;

                console.log('Encrypted Content:', encryptedContent);

                // The AES key (must match the encryption key)
                const key = 'SixteenByteKey!!'; // 16-byte key for AES-128

                // Decrypt the content
                const decryptedJson = decryptAes(encryptedContent, key);

                // Parse and display the decrypted JSON
                const parsedJson = JSON.parse(decryptedJson);
                document.getElementById('jsonOutput').textContent = JSON.stringify(parsedJson, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('jsonOutput').textContent = 'Error decrypting content: ' + error.message;
            }
        }

        // Load and decrypt the JSON when the page loads
        window.onload = loadAndDecryptJson;
    </script>
</head>
<body>
    <h1>Decrypted JSON Output</h1>
    <pre id="jsonOutput">Loading...</pre>
</body>
</html>
