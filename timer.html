<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        #timer {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Countdown to 9 AM, 15 February 2025</h1>
    <div id="timer">Loading...</div>

    <script>
        function updateTimer() {
            // Set target time (9 AM, 15 February 2025)
            const targetDate = new Date("2025-02-15T09:00:00");

            // Get current time
            const now = new Date();

            // Calculate the time difference in milliseconds
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("timer").innerHTML = "00:00:00:00";
                return;
            }

            // Convert milliseconds into days, hours, minutes, and seconds
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("timer").innerHTML = 
                `${days.toString().padStart(2, '0')}:
                 ${hours.toString().padStart(2, '0')}:
                 ${minutes.toString().padStart(2, '0')}:
                 ${seconds.toString().padStart(2, '0')}`;

            // Update every second
            setTimeout(updateTimer, 1000);
        }

        updateTimer(); // Start the countdown
    </script>

</body>
</html>
