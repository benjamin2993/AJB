<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Assamese[MIL]</title>
    <style>
        /* Gradient background */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Main heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Countdown timer */
        #timer {
            font-size: 3em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
        }

        /* Best of Luck message */
        #bestOfLuck {
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Message after countdown ends */
        #message {
            display: none;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            #timer, #message, #bestOfLuck {
                font-size: 2em;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>

    <h1>Countdown to HSLC 2025</h1>
    <div id="bestOfLuck">âœ¨ Best of Luck  âœ¨</div>
    <div id="timer">Loading...</div>
    <div id="message">ðŸŽ‰ You Got This!</div>

    <script>
        function updateTimer() {
            const targetDate = new Date("2025-02-17T09:00:00");
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("timer").style.display = "none";
                document.getElementById("message").style.display = "block";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `${days.toString().padStart(2, '0')}:
                 ${hours.toString().padStart(2, '0')}:
                 ${minutes.toString().padStart(2, '0')}:
                 ${seconds.toString().padStart(2, '0')}`;

            setTimeout(updateTimer, 1000);
        }

        updateTimer();
    </script>

</body>
</html>
