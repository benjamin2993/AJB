<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIUI Calculator</title>
  <style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

.calculator {
  background-color: #2d2d2d;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
  width: 300px;
}

#display {
  width: 100%;
  height: 50px;
  background-color: #444;
  color: #fff;
  border: none;
  border-radius: 5px;
  text-align: right;
  padding: 10px;
  font-size: 24px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  background-color: #555;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 20px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #777;
}

button.equals {
  background-color: #ff9500;
  grid-column: span 2;
}

button.equals:hover {
  background-color: #ffaa33;
}
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="removeLastDigit()">←</button>
      <button onclick="calculatePercentage()">40%</button>
      <button onclick="appendOperator('/')">÷</button>
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="appendOperator('*')">×</button>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="appendOperator('-')">−</button>
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="appendOperator('+')">+</button>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="addThirteen()">+13</button>
      <button onclick="calculateResult()" class="equals">=</button>
    </div>
  </div>
  <script>let display = document.getElementById('display');

function appendNumber(number) {
  display.value += number;
}

function appendOperator(operator) {
  display.value += operator;
}

function clearDisplay() {
  display.value = '';
}

function removeLastDigit() {
  display.value = display.value.slice(0, -1);
}

function calculateResult() {
  try {
    display.value = eval(display.value);
  } catch (error) {
    display.value = 'Error';
  }
}

function calculatePercentage() {
  try {
    let value = parseFloat(display.value);
    display.value = Math.round(value * 0.4);  // Rounds to the nearest whole number
  } catch (error) {
    display.value = 'Error';
  }
}

function addThirteen() {
  try {
    let value = parseFloat(display.value);
    display.value = value + 13;
  } catch (error) {
    display.value = 'Error';
  }
}</script>
</body>
</html>
